<!DOCTYPE html>
<html>
  <head>
    <title>Multi Steps Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul>
          <li class="active form_1_progessbar">
            <div>
              <p>1</p>
            </div>
          </li>
          <li class="form_2_progessbar">
            <div>
              <p>2</p>
            </div>
          </li>
          <li class="form_3_progessbar">
            <div>
              <p>3</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="form_wrap">
        <div class="form_1 data_info">
          <h2>Signup Info</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="Image">Image</label>
                <button id="addImageBtn">Click to Add Image</button>
                <div id="imageContainer"></div>
              </div>
              <div class="input_wrap">
                <label for="firstname">firstname</label>
                <input
                  type="text"
                  name="firstname"
                  class="input"
                  id="firstname"
                />
              </div>
              <div class="input_wrap">
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  name="lastname"
                  class="input"
                  id="lastname"
                />
              </div>
              <div class="input_wrap">
                <label for="enter phone">Enter phone</label>
                <input
                  type="Number"
                  name="enter phone"
                  class="input"
                  id="enter phone"
                />
              </div>
              <div class="input_wrap">
                <label for="send otp">send otp</label>
                <input
                  type="Number"
                  name="send otp"
                  class="input"
                  id="send otp"
                />
              </div>
              <div class="input_wrap">
                <label for="enter phone">Enter phone</label>
                <input
                  type="Number"
                  name="enter phone"
                  class="input"
                  id="enter phone"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="form_2 data_info" style="display: none;">
          <h2>Personal Info</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="city">City</label>
                <input type="text" name="city" class="input" id="city" />
              </div>
              <div class="input_wrap">
                <label for="address">Address</label>
                <input type="text" name="address" class="input" id="address" />
              </div>
              <div class="input_wrap">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  name="Last Name"
                  class="input"
                  id="last_name"
                />
              </div>
              <div class="input_wrap">
                <label for="pincode">pincode</label>
                <input
                  type="Number"
                  name="pincode"
                  class="input"
                  id="pincode"
                />
              </div>
              <div class="input_wrap">
                <label for="state">state</label>
                <input type="Number" name="state" class="input" id="state" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_3 data_info" style="display: none;">
          <h2>Professional Info</h2>
          <form>
            <div class="form_container">
              <input id="checkbox" type="checkbox" />
              <label for="checkbox">
                I agree to these <a href="#">Terms and Conditions</a>.</label
              >
            </div>
          </form>
        </div>
      </div>
      <div class="btns_wrap">
        <div class="common_btns form_1_btns">
          <button type="button" class="btn_next">
            Next
            <span class="icon"
              ><ion-icon name="arrow-forward-sharp"></ion-icon
            ></span>
          </button>
        </div>
        <div class="common_btns form_2_btns" style="display: none;">
          <button type="button" class="btn_back">
            <span class="icon"
              ><ion-icon name="arrow-back-sharp"></ion-icon></span
            >Back
          </button>
          <button type="button" class="btn_next">
            Next
            <span class="icon"
              ><ion-icon name="arrow-forward-sharp"></ion-icon
            ></span>
          </button>
        </div>
        <div class="common_btns form_3_btns" style="display: none;">
          <button type="button" class="btn_back">
            <span class="icon"
              ><ion-icon name="arrow-back-sharp"></ion-icon></span
            >Back
          </button>
          <button type="button" class="btn_done">Done</button>
        </div>
      </div>
    </div>

    <div class="modal_wrapper">
      <div class="shadow"></div>
      <div class="success_wrap">
        <span class="modal_icon"
          ><ion-icon name="checkmark-sharp"></ion-icon
        ></span>
        <p>You have successfully completed the process.</p>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
